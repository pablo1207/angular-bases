<h4>Agregar Personaje</h4>
<form class="row" (ngSubmit)="(emitCharacter())">
  <input
    type="text"
    class="form-control mb-2"
    placeholder="Nombre"
    [(ngModel)]="character.name"
    name="firts">

  <input
    type="number"
    class="form-control mb-2"
    placeholder="Poder"
    [(ngModel)]="character.power"
    name="power">

  <button type="submit"
    class="btn btn-primary"
    (click)="emitCharacter()">
    Agregar
  </button>
<!-- <pre>{{character | json}}</pre> -->
</form>
