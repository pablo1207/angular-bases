<h4>Listado de personajes</h4>
<ul class="list-group">
  <li *ngFor="let item of characterList; let i = index;" class="list-group-item d-flex justify-content-between align-enter-center"
    [ngClass]="{'list-group-item-success':true}">

    <div>
      <span class="text-primary"> {{i+1}} </span>

      <span>{{ item.name }}</span>

      <strong> Power: </strong>

      <span>{{ item.power}}</span>
    </div>
    <button class="btn btn-danger" (click)="handleDelete(item.id)">
      X
    </button>
  </li>
</ul>
