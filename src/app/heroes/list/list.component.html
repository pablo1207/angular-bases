<h3>Listado de heroes</h3>

<div *ngIf="deleteHero; else nothingWasDelete">
  <h3>Heroe borrado <small class="text-danger"> {{deleteHero}} </small></h3>
</div>
<!-- ng-template es basicamente mostrar solo el contenido, sin afectar el cuerpo de html -->
<ng-template #nothingWasDelete>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button *ngIf="heroesNames.length > 0" class="btn btn-outline-danger" (click)="removeLastHero()">Borrar ultimo heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let item of heroesNames" ng class="list-group-item">
    {{item}}
  </li>
</ul>
